<form>

<!-- Title -->
Title:
<input type="radio" name="title"> Mr.
<input type="radio" name="title"> Mrs.
<input type="radio" name="title"> Ms.
<br><br>

First Name:
<input type="text" name="fname"><br><br>

Last Name:
<input type="text" name="lname"><br><br>

Mail Address 1:
<input type="text" name="addr1"><br><br>

Mail Address 2:
<input type="text" name="addr2"><br><br>

City:
<input type="text" name="city"><br><br>

State:
<select name="state">
    <option>Gujarat</option>
    <option>Maharashtra</option>
    <option>Rajasthan</option>
    <option>Madhya Pradesh</option>
</select>
<br><br>

Zip:
<input type="text" name="zip"><br><br>

Upload Photo:
<input type="file" name="photo"><br><br>

E-Mail:
<input type="email" name="email"><br><br>

Mobile:
<input type="text" value="+91"><br><br>

Languages Known:<br>
<input type="checkbox"> Gujarati<br>
<input type="checkbox"> Hindi<br>
<input type="checkbox"> English<br>
<input type="checkbox"> Marathi<br><br>

Additional Information:<br>
<textarea rows="4" cols="30"></textarea>
<br><br>

<input type="submit" value="Submit">
<input type="reset" value="Reset">

</form>
