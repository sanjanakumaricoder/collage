<!DOCTYPE html>
<html>
<head>
    <title>Text Formatting Tags</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        h2 {
            color: red;
        }
    </style>
</head>
<body>

<h2>Text Formatting Tags</h2>

<table>
    <tr>
        <th>HTML Tag</th>
        <th>Output</th>
    </tr>

    <tr>
        <td>Normal Text</td>
        <td>hello world</td>
    </tr>
    <tr>
        <td>&lt;font&gt;</td>
        <td><font color="blue">hello world</font></td>
    </tr>
    <tr>
        <td>&lt;b&gt;</td>
        <td><b>Bold</b></td>
    </tr>
    <tr>
        <td>&lt;i&gt;</td>
        <td><i>Italic</i></td>
    </tr>
    <tr>
        <td>&lt;u&gt;</td>
        <td><u>Underline</u></td>
    </tr>
    <tr>
        <td>&lt;em&gt;</td>
        <td><em>Emphasis</em></td>
    </tr>
    <tr>
        <td>&lt;strong&gt;</td>
        <td><strong>STRONG</strong></td>
    </tr>
    <tr>
        <td>&lt;tt&gt;</td>
        <td><tt>TELETYPE</tt></td>
    </tr>
    <tr>
        <td>&lt;cite&gt;</td>
        <td><cite>Citation</cite></td>
    </tr>
    <tr>
        <td>&lt;strike&gt;</td>
        <td><strike>strike through text</strike></td>
    </tr>
    <tr>
        <td>&lt;big&gt;</td>
        <td><big>Big Text</big></td>
    </tr>
    <tr>
        <td>&lt;small&gt;</td>
        <td><small>Small Text</small></td>
    </tr>
    <tr>
        <td>&lt;sub&gt;</td>
        <td>a<sub>b</sub></td>
    </tr>
    <tr>
        <td>&lt;sup&gt;</td>
        <td>a<sup>b</sup></td>
    </tr>
</table>

</body>
</html>
